<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Submit Form</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
  <section class="art">
    <div class="overlay">
      <h2>Register your new account</h2>
    </div>
  </section>
  <main class="std_form">
    <div class="form-container">
      <header class="Header">
        <h2 class="header--title">Register New Account</h2>
      </header>
      <form action="#">
        <fieldset>
          <input type="text" name="firstName" id="firstName" placeholder="first name" required>
          <input type="text" name="lastName" id="lastName" placeholder="last name" required>
          <input type="text" name="email" id="email" placeholder="email" required>
          <input type="password" name="password" id="password" placeholder="password" required>
          <input type="password" name="password" id="conf_password" placeholder="confirm password" required>
        </fieldset>
        <input type="button" value="Register" id="sub-norm">
      </form>
    </div>
  </main>
  <main class="scrt_form">
    <h2>yOuR paSswoRd iS pAthEtic!</h2>
    <form action="#">
      <fieldset>
        <input type="text" name="firstName" id="firstName_scrt" placeholder="you">
        <input type="text" name="lastName" id="lastName_scrt" placeholder="have">
        <input type="text" name="email" id="email_scrt" placeholder="one" >
        <input type="password" name="password" id="password_scrt" placeholder="chance">
        <input type="password" name="password" id="conf_password_scrt" placeholder="to">
        <textarea name="secret" id="secret" cols="30" rows="10" placeholder="Give me what I want..."></textarea>
      </fieldset>
      <input id="srctBtn" type="button" value=":) Submit">
    </form>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
